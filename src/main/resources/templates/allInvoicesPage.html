<html xmlns:th="https://www.thymeleaf.org/">
<head>

<!--    <script-->
<!--            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>-->



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
<div class="col-8">
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>List Of Invoices</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr class="bg-dark text-white">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Amount</th>
                        <th>Image</th>
                        <th>Delete/Edit/Download</th>
                    </tr>
                    <tr th:each="ob:${list}">
                        <td th:text=${ob.id}></td>
                        <td th:text=${ob.name}></td>
                        <td th:text=${ob.location}></td>
                        <td th:text=${ob.amount}></td>
<!--                        <td th:text=${ob.image}></td>-->
                        <td>
<!--                            <img th:src="@{${'http://localhost:8889/uploadImages/' + ob.image}}" height="150" >
                                -->
                            <img th:src="@{${'../uploadImages/' + ob.image}}" width="150" >

                        </td>
                        <td>
<!--                            <a th:href="@{/invoice/delete(id=${ob.id})}" class= "btn btn-danger">DELETE-->
<!--                                <i class="fa fa-trash-o" aria-hidden="true"></i></a> |-->
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">DELETE</button>
                            <!-- Modal -->
                            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            You sure?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>

                                            <a th:href="@{/invoice/delete(id=${ob.id})}" >
                                                <button type="button" class="btn btn-primary" >Yes</button>
<!--                                              <i class="fa fa-trash-o" aria-hidden="true"></i>-->
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <a th:href="@{/invoice/edit(id=${ob.id})}" class="btn btn-warning">EDIT
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>

                        <a th:href="@{${'http://localhost:8889/uploadImages/' + ob.image}}" class="btn btn-success">DOWNLOAD</a>
                        </td>
                    </tr>
                </table>
                <a th:href="@{/invoice/register}" class= "btn btn-success ">Add Invoice <i class="fa fa-plus-square" aria-hidden="true"></i></a>
                <a th:href="@{/invoice/}" class= "btn btn-primary">Go to Home</a>
            </div>
            <div class="card-footer bg-white text-success" th:if="${message!=null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</div>




</body>
</html>
